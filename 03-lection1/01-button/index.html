<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./button.css">
</head>

<body>
  <div class="buttons">
    <div class="buttons__text">
      <h1 class="buttons__title">
        Buttons
      </h1>
    </div>
    <div class="buttons__content">
      <div class="buttons__primary button">
        <button class="button__primary btn btn--primary">Primary</button>
        <button class="button__primary btn btn--primary btn--disabled">Primary</button>
      </div>
      <div class="buttons__secondary button ">
        <button class="button__secondary btn btn--secondary">Secondary</button>
        <button class="button__secondary btn btn--secondary btn--disabled">Secondary</button>
      </div>
      <div class="buttons__alternate button">
        <button class="button__alternate btn btn--alternative">Alternate</button>
        <button class="button__alternate btn btn--alternative btn--disabled">Alternate</button>
      </div>
    </div>
  </div>
</body>

</html>
