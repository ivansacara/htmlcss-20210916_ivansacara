<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./input.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form class="form" action="GET">
    <div class="form__label">
      <label class="label" for="simple">label</label>
    </div>
    <div class="form__input">
      <input class="input" id="simple" type="text" placeholder="Placeholder">
    </div>
  </form>

  <form class="form form--succes" action="GET">
    <div class="form__label">
      <label class=" label" for="succes">succes</label>
    </div>
    <div class="form__input">
      <input class=" input" id="succes" type="text">
    </div>
  </form>

  <form class="form form--error" action="GET">
    <div class="form__label">
      <label class="label" for="error">error</label>
    </div>
    <div class="form__input ">
      <input class="input" id="error" type="text">
    </div>
  </form>
</body>

</html>
